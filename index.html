<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Website description to be changed" />
    <title>Descriptive Title to be changed</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="logo">
        <span class="icon-library"></span>
        <h1>My Odin Library</h1>
    </div>

    <button class="add-book-btn" data-show-add-book-dialog-btn><span class="icon-plus"></span>Add a new Book</button>

    <section class="tableUI">

        <table data-book-list>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th class="pageNumber-col">Page Number</th>
                <th class="readStatus-col">Read Status</th>
                <th class="action-col">Action</th>
            </tr>
            <tr>
                <td>The Design of Everyday Things</td>
                <td>Don Norman</td>
                <td class="pageNumber-col">331</td>
                <td class="readStatus-col">
                    <div class="labeled-checkbox">
                        <input id="read-status" type="checkbox" name="readStatus"/>
                        <label for="read-status"> Read</label>
                    </div>
                </td>
                <td class="action-col"><button class="deleteBook-btn"><span class="icon-trash"></span>Delete</button></td>
            </tr>
        </table>

    </section>

    <dialog class="add-book-dialog" data-add-book-dialog>
        <form method="dialog">
            <div class="dialog-header">
                <button data-exit-btn class="exit-btn"><span class="x-icon"></span></button>
                <h3>Add a new Book</h3>
            </div>
            
            <div class="input">
                <label for="book-title">Title</label>
                <input data-input-book-title id="book-title" placeholder="" name="title" type="text" value="" maxlength="245" required>
            </div>
            <div class="input">
                <label for="book-author">Author</label>
                <input data-input-book-author id="book-author" placeholder="" name="author" type="text" value="" maxlength="245" required>
            </div>
            <div class="input">
                <label for="page-number">Page Number</label>
                <input data-input-page-number id="page-number" placeholder="" name="page-number" type="number" value="" maxlength="12">
            </div>
            <div class="input">
                <label for="read-status"> Read Status</label>
                <div class="meaningful-checkbox">
                    <input data-checkbox-read-status id="read-status" type="checkbox" name="readStatus"/><span data-value-of-read-status>not read</span>     
                </div>
            </div>
          <div class="dialog-footer">
            <button data-close-add-book-dialog class="secondary-btn">Cancel</button>
            <button data-save-add-book-dialog-form-inputs class="primary-btn" type="submit">Save</button>
          </div>
        </form>
      </dialog>

</body>

</html>
