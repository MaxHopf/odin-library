<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Website description to be changed" />
    <title>Descriptive Title to be changed</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="logo">
        <span class="icon-library"></span>
        <h1>My Odin Library</h1>
    </div>

    <button class="add-book-btn"><span class="icon-plus"></span>Add a new Book</button>

    <section class="tableUI">

        <table>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th class="pageNumber-col">Page Number</th>
                <th class="readStatus-col">Read Status</th>
                <th class="action-col">Action</th>
            </tr>
            <tr>
                <td>The Design of Everyday Things</td>
                <td>Don Norman</td>
                <td class="pageNumber-col">331</td>
                <td class="readStatus-col">
                    <label class="form-control">
                        <input type="checkbox" name="checkbox-checked" checked />
                        Read
                    </label>
                </td>
                <td class="action-col"><button class="deleteBook-btn"><span class="icon-trash"></span>Delete</button></td>
            </tr>
        </table>

    </section>

</body>

</html>
